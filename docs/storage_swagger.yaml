info:
  contact: {}
  description: "Use any http client to fetch data from the 0G Storage Scan.\n\n##
    Common Error Messages\n### Response code and message\nAn API call that encounters
    an error will return non-zero as its response code. The error message will be
    returned in the message field and the detailed reason for the error will be returned
    in the data field.\n\n| Error code | Error message                                      |\n|:-----------|:---------------------------------------------------|\n|
    0          | Success                                            |\n| 1          |
    Invalid parameter,see Data for detailed error.     |\n| 2          | Internal
    server error,see Data for detailed error. |\n| 3          | Too many requests,see
    Data for detailed error.     |\n\ne.g.\n```json\n{\n\"code\": 2,\n\"message\":\"Internal
    server error\",\n\"data\":\"No matching storage-submit record found, txSeq 1000000\"\n}\n```\n###
    Http status code\nTo distinguish backend service error and gateway error, we only
    use `200` and `600` as HTTP response status code:\n- 200: success, or known business
    error, e.g. entity not found.\n- 600: unexpected system error, e.g. database error,
    blockchain rpc error, io error.\n\n## Rate Limit\nHere are references for various
    API tiers and their rate limits.\n\n| API Tier\t   | Price            | \tRate
    Limit                           |\n|:------------|:-----------------|:-----------------------------------------|\n|
    Free\t       | $0               | 5 calls/second, up to 100,000 calls/day  |\n|
    Standard\t   | To be determined | 20 calls/second, up to 500,000 calls/day |\n|
    Enterprise  | To be determined | Customize on demand                      |\n\n"
  title: 0G Storage Scan API
  version: "1.0"
paths:
  /accounts/{address}:
    get:
      consumes:
      - application/json
      description: Query account information for specified account
      parameters:
      - description: The account address
        in: path
        name: address
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/storage.AccountInfo'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Account's information
      tags:
      - account
  /accounts/{address}/txs:
    get:
      consumes:
      - application/json
      description: Query storage transactions for specified account, support root
        hash filter
      parameters:
      - description: The submitter address of the uploaded file
        in: path
        name: address
        type: string
      - default: 0
        description: The number of skipped records, usually it's pageSize * (pageNumber
          - 1)
        in: query
        minimum: 0
        name: skip
        type: integer
      - default: 10
        description: The number of records displayed on the page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: The merkle root hash of the uploaded file
        in: query
        name: rootHash
        type: string
      - description: The layer1 tx hash of the submission
        in: query
        name: txHash
        type: string
      - description: Timestamp in seconds
        in: query
        name: minTimestamp
        type: integer
      - description: Timestamp in seconds
        in: query
        name: maxTimestamp
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/storage.StorageTxList'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Account's storage transaction list
      tags:
      - account
  /miners:
    get:
      consumes:
      - application/json
      description: Query miners
      parameters:
      - default: 0
        description: The number of skipped records, usually it's pageSize * (pageNumber
          - 1)
        in: query
        minimum: 0
        name: skip
        type: integer
      - default: 10
        description: The number of records displayed on the page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/storage.MinerList'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Miner list
      tags:
      - miner reward
  /miners/{address}:
    get:
      consumes:
      - application/json
      description: Query miner information for specified account
      parameters:
      - description: The miner address
        in: path
