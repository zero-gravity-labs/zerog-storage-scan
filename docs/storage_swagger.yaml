  /miners/{address}/rewards:
    get:
      consumes:
      - application/json
      description: Query rewards for specified miner
      parameters:
      - description: The submitter address of the uploaded file
        in: path
        name: address
        type: string
      - default: 0
        description: The number of skipped records, usually it's pageSize * (pageNumber
          - 1)
        in: query
        minimum: 0
        name: skip
        type: integer
      - default: 10
        description: The number of records displayed on the page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
