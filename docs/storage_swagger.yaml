info:
  contact: {}
  description: |+
    Use any http client to fetch data from the 0G Storage Scan.

    #### Common Error Messages:
    An API call that encounters an error will return non-zero as its status code. The error message will be returned in the message field and the detailed reason for the error will be returned in the data field.
    ```
    {
    "code": 1001,
    "message":"No matching records found",
    "data":"Storage tx, txSeq 1000000"
    }
    ```
    | error code | error message             |
    |:-----------|:--------------------------|
    | 0          | Success                   |
    | 1          | Invalid parameter         |
    | 2          | Internal server error     |
    | 3          | Too many requests         |
    | 1001       | No matching records found |
    | 1002       | Blockchain RPC failure    |


  title: 0G Storage Scan API
  version: "1.0"
paths:
  /accounts/{address}:
    get:
      consumes:
      - application/json
      description: Query account information for specified account
      parameters:
      - description: The account address
        in: path
        name: address
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/storage.AccountInfo'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Account's information
      tags:
      - account
  /accounts/{address}/rewards:
    get:
      consumes:
      - application/json
      description: Query storage rewards for specified account
      parameters:
      - description: The submitter address of the uploaded file
        in: path
        name: address
        type: string
      - default: 0
        description: The number of skipped records, usually it's pageSize * (pageNumber
          - 1)
        in: query
        minimum: 0
        name: skip
        type: integer
      - default: 10
        description: The number of records displayed on the page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/storage.RewardList'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Account's storage reward list
      tags:
      - account
  /accounts/{address}/txs:
    get:
      consumes:
      - application/json
      description: Query storage transactions for specified account, support root
        hash filter
      parameters:
      - description: The submitter address of the uploaded file
        in: path
        name: address
        type: string
      - default: 0
        description: The number of skipped records, usually it's pageSize * (pageNumber
          - 1)
        in: query
        minimum: 0
        name: skip
        type: integer
      - default: 10
        description: The number of records displayed on the page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - description: The merkle root hash of the uploaded file
        in: query
        name: rootHash
        type: string
      - description: The layer1 tx hash of the submission
        in: query
        name: txHash
        type: string
      - description: Timestamp in seconds
        in: query
        name: minTimestamp
        type: integer
      - description: Timestamp in seconds
        in: query
        name: maxTimestamp
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.BusinessError'
            - properties:
                Data:
                  $ref: '#/definitions/storage.StorageTxList'
              type: object
        "600":
          description: ""
          schema:
            $ref: '#/definitions/api.BusinessError'
      summary: Account's storage transaction list
      tags:
      - account
  /rewards:
    get:
      consumes:
      - application/json
      description: Query storage rewards
      parameters:
      - default: 0
        description: The number of skipped records, usually it's pageSize * (pageNumber
          - 1)
        in: query
        minimum: 0
        name: skip
        type: integer
      - default: 10
        description: The number of records displayed on the page
